<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News & Bitcoin Price</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #1b2028;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .price-box {
            background-color: #1b2028;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 8px;
            display: inline-block;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .news-table th, .news-table td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }
        .news-table th {
            background-color: #161b22;
        }
        .news-table tbody tr:hover {
            background-color: #1b2028;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #161b22;
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Crypto News & Bitcoin Price
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="what-is-crypto.html">What is Crypto?</a>
        <a href="all-news.html">News</a>
    </nav>
    <div class="container">
        <div class="price-box">
            <p>Current Bitcoin Price: <span id="btc-price">Loading...</span></p>
            <p>Retrieved At: <span id="retrieved-time">Loading...</span></p>
        </div>
        <table class="news-table" id="news-table">
            <thead>
                <tr>
                    <th>Published At</th>
                    <th>Source</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="news-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>Cryptoradar - Your source for the latest cryptocurrency news and trends.</p>
        <p>&copy; 2024 Cryptoradar. All rights reserved.</p>
    </footer>
    <script>
        const API_KEY = "c1d43ca9-75bd-486c-8c02-e42b601a5e01";
        const BTC_URL = `https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=BTC&CMC_PRO_API_KEY=${API_KEY}`;
        const NEWS_URL = `https://newsapi.org/v2/everything?q=crypto&apiKey=72fca34fe3b24b739cee847f10fef969`;

        async function fetchBitcoinPrice() {
            try {
                const response = await fetch(BTC_URL);
                const data = await response.json();
                
                if (data.status && data.status.error_code === 0) {
                    const btcPrice = data.data.BTC.quote.USD.price.toFixed(2);
                    const retrievedTime = new Date().toLocaleString();
                    
                    document.getElementById('btc-price').textContent = `$${btcPrice}`;
                    document.getElementById('retrieved-time').textContent = retrievedTime;
                } else {
                    document.getElementById('btc-price').textContent = "Error retrieving price";
                    console.error("API Error:", data.status);
                }
            } catch (error) {
                document.getElementById('btc-price').textContent = "Error retrieving price";
                console.error("Error fetching Bitcoin price:", error);
            }
        }

        async function fetchCryptoNews() {
            try {
                const response = await fetch(NEWS_URL);
                const data = await response.json();
                
                if (data.status === "ok") {
                    const newsBody = document.getElementById('news-body');
                    newsBody.innerHTML = ''; // Clear existing rows

                    data.articles.forEach(article => {
                        const row = `<tr>
                            <td>${new Date(article.publishedAt).toLocaleString()}</td>
                            <td>${article.source.name}</td>
                            <td>${article.title}</td>
                            <td>${article.description || "No description available."}</td>
                            <td><a href="${article.url}" target="_blank" style="color: #ffffff; text-decoration: underline;">Read more</a></td>
                        </tr>`;
                        newsBody.innerHTML += row;
                    });
                } else {
                    console.error("Error fetching news:", data.message);
                }
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        // Fetch Bitcoin price and crypto news on page load
        fetchBitcoinPrice();
        fetchCryptoNews();
    </script>
</body>
</html>
