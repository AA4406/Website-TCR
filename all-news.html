<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market & News</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
        }
        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #1b2028;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .prices-table, .news-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .prices-table th, .prices-table td, .news-table th, .news-table td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }
        .prices-table th, .news-table th {
            background-color: #161b22;
        }
        .news-table tbody tr:hover {
            background-color: #1b2028;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #161b22;
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Crypto Market & News
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="what-is-crypto.html">What is Crypto?</a>
        <a href="all-news.html">News</a>
    </nav>
    <div class="container">
        <h2>Latest Prices</h2>
        <table class="prices-table" id="prices-table">
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Price (USD)</th>
                    <th>Retrieved At</th>
                </tr>
            </thead>
            <tbody id="prices-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <h2>Latest News</h2>
        <table class="news-table" id="news-table">
            <thead>
                <tr>
                    <th>Published At</th>
                    <th>Source</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="news-body">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>Cryptoradar - Your source for the latest cryptocurrency market data and news.</p>
        <p>&copy; 2024 Cryptoradar. All rights reserved.</p>
    </footer>
    <script>
        const API_KEY = "c1d43ca9-75bd-486c-8c02-e42b601a5e01";
        const PRICES_URL = `https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=BTC,ETH,BNB,XRP,ADA&convert=USD&CMC_PRO_API_KEY=${API_KEY}`;
        const NEWS_URL = `https://newsapi.org/v2/everything?q=crypto&apiKey=72fca34fe3b24b739cee847f10fef969`;

        async function fetchCryptoPrices() {
            try {
                const response = await fetch(PRICES_URL, { headers: { 'Accept': 'application/json' } });
                const data = await response.json();
                
                if (data.status && data.status.error_code === 0) {
                    const pricesBody = document.getElementById('prices-body');
                    pricesBody.innerHTML = ''; // Clear existing rows
                    const retrievedTime = new Date().toLocaleString();
                    
                    Object.keys(data.data).forEach(symbol => {
                        if (data.data[symbol].quote && data.data[symbol].quote.USD) {
                            const price = data.data[symbol].quote.USD.price.toFixed(2);
                            const row = `<tr>
                                <td>${symbol}</td>
                                <td>$${price}</td>
                                <td>${retrievedTime}</td>
                            </tr>`;
                            pricesBody.innerHTML += row;
                        }
                    });
                } else {
                    console.error("API Error:", data.status);
                }
            } catch (error) {
                console.error("Error fetching crypto prices:", error);
            }
        }

        async function fetchCryptoNews() {
            try {
                const response = await fetch(NEWS_URL);
                const data = await response.json();
                
                if (data.status === "ok") {
                    const newsBody = document.getElementById('news-body');
                    newsBody.innerHTML = ''; // Clear existing rows

                    data.articles.forEach(article => {
                        const row = `<tr>
                            <td>${new Date(article.publishedAt).toLocaleString()}</td>
                            <td>${article.source.name}</td>
                            <td>${article.title}</td>
                            <td>${article.description || "No description available."}</td>
                            <td><a href="${article.url}" target="_blank" style="color: #ffffff; text-decoration: underline;">Read more</a></td>
                        </tr>`;
                        newsBody.innerHTML += row;
                    });
                } else {
                    console.error("Error fetching news:", data.message);
                }
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        // Fetch prices and news on page load
        fetchCryptoPrices();
        fetchCryptoNews();
    </script>
</body>
</html>
